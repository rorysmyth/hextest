            - type: li
              children:
                - type: lic
                  children:
                    - text: 'SQL-only chains can be run with the Source set to the warehouse, like above. To write SQL against a dataframe created or modified from a different cell type‚Äî like a Python cell, or a visual filter selection‚Äî change the source of the SQL cell to "Dataframes": '
